{% extends "network/layout.html" %}

{% load static %}

{% block title %}
    BookFace: Create
{% endblock %}

{% block script %}
    <script type="text/javascript" src="{% static 'network/js/create.js' %}"></script>
{% endblock %}

{% block body %}
<main>
    <h1>Create</h1>
    <hr>
    <div class="border border-secondary rounded p-3">
        <h3>New Post</h3>
        <div id="message">
            <div class="alert alert-danger" role="alert">Post Cannot be Empty</div>
        </div>
        {% if message %}
            <div class="alert alert-danger" role="alert">Post Cannot be Empty</div>
        {% endif %}
        <form id="new-post" action="{% url 'create' %}" method="POST">
            {% csrf_token %}
            <textarea class="form-control" id="post-body" rows="7" name="body"></textarea>
            <br>
            <input value="Create" id="post-content" class="btn btn-primary" type="Submit">
        </form>
    </div>
</main>
{% endblock %}
